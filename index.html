<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <title>Document</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
               -webkit-appearance: none;
                margin: 0;
        }
 
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<header class=" md:flex items-center">
    <h1 class="text-white text-6xl m-[40px]">dol[Ar]</h1>    
</header>

<body class="bg-[#2662A0]">
    <section>
        <div id="price" class="bg-[#DAFDBA] max-w-[300px] rounded-lg font-semibold text-center container mx-auto z-10">
            <div>Valor de Compra: <p class="text-lime-500 font-bold text-xl" id="buy_price"></p></div>
            <div>Valor de Venta: <p class="text-lime-500 font-bold text-xl" id="sell_price"></p></div>
            <div>Actualizacion: <p class="text-lime-500 font-bold text-xl" id="update"></p></div>
        </div>
    </section>
   
    <main class="flex flex-col md:grid md:grid-cols-2">
        <div class="bg-[#0C3054] my-[50px] py-[50px] rounded-lg container mx-auto flex flex-col items-center max-w-[20rem]" id="convert_dolar_section">
            <label class="text-[#DAFDBA] text-3xl font-semibold mb-[15px]">$ Dolar</label>
            <input class="max-w-[200px] h-[40px] font-semibold text-xl rounded-lg px-[10px] " type="number" name="dolar" id="dolar01" placeholder="U$S 0">
            <button onclick="getDollarPrice()" class="bg-[#45C4B0] text-white text-3xl font-semibold rounded-lg py-[5px] px-[20px] my-[40px] hover:bg-[#297367]">Convertir</button>
            <label class="text-[#DAFDBA] text-3xl font-semibold mb-[15px]"  for="">AR$ Peso</label>
            <input class="max-w-[200px] h-[40px] font-semibold text-xl rounded-lg px-[10px]" type="number" name="peso" id="peso01" placeholder="AR$ 0">            
        </div>
        <div class="bg-[#0C3054] my-[50px] py-[50px] rounded-lg container mx-auto flex flex-col items-center max-w-[20rem]" id="convert_dolar_section">
            <label class="text-[#DAFDBA] text-3xl font-semibold mb-[15px]"  for="">AR$ Peso</label>
            <input class="max-w-[200px] h-[40px] font-semibold text-xl rounded-lg px-[10px]" type="number" name="peso" id="peso02" placeholder="AR$ 0">     
            <button onclick="getPesoPrice()" class="bg-[#45C4B0] text-white text-3xl font-semibold rounded-lg py-[5px] px-[20px] my-[40px] hover:bg-[#297367]">Convertir</button>
            <label  class="text-[#DAFDBA] text-3xl font-semibold mb-[15px]">$ Dolar</label>
            <input class="max-w-[200px] h-[40px] font-semibold text-xl rounded-lg px-[10px]" type="number" name="dolar" id="dolar02" placeholder="U$S 0">                   
        </div>

    </main>
</body>
</html>
